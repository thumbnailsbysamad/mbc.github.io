<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Modern Techniques</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4f8ff;
      color: #1a1a1a;
    }

    .contact-hero {
      background: linear-gradient(to right, #003366, #005aa7);
      color: #fff;
      padding: 80px 20px 60px;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .contact-hero p {
      font-size: 1.1rem;
      max-width: 720px;
      margin: 0 auto;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
      padding: 4rem 2rem;
      background: #ffffff;
      max-width: 1200px;
      margin: auto;
    }

    .contact-left {
      flex: 1 1 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contact-form,
    .contact-info {
      background: #eaf1fb;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 90, 167, 0.08);
    }

    .contact-form h2,
    .contact-info h2 {
      color: #003366;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .input-group input {
      flex: 1;
      min-width: 180px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      background: #fff;
      color: #333;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid #005aa7;
    }

    .contact-form button {
      background: #005aa7;
      color: #fff;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #003366;
    }

    .contact-info p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }

    .contact-info i {
      margin-right: 10px;
      color: #005aa7;
    }

    .lux-social-icons {
      margin-top: 1rem;
    }

    .lux-social-icons a {
      color: #005aa7;
      font-size: 1.1rem;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .lux-social-icons a:hover {
      color: #003366;
    }

    .contact-map {
      flex: 1 1 400px;
    }

    .contact-map iframe {
      width: 100%;
      height: 100%;
      min-height: 600px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .contact-hero h1 {
        font-size: 2rem;
      }

      .contact-container {
        padding: 2rem 1rem;
        flex-direction: column;
      }

      .contact-form,
      .contact-info {
        padding: 1.5rem;
      }

      .contact-map iframe {
        height: 350px;
      }

      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>Letâ€™s build something amazing together. Reach out to us for any inquiries or consultations.</p>
  </section>

  <section class="contact-container">
    <div class="contact-left">
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
          </div>
          <input type="text" placeholder="Subject" required>
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><i class="fas fa-map-marker-alt"></i> 502 Al Ameri Tower, Internet City, Dubai, U.A.E.</p>
        <p><i class="fas fa-phone-alt"></i> +971 45689737</p>
        <p><i class="fas fa-envelope"></i> info@mtbc-uae.com</p>
        <div class="lux-social-icons">
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>
    </div>

    <div class="contact-map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3609.725644336547!2d55.180272775247746!3d25.101106132830267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f6c6dc4dfc2db%3A0x541e9df7a5bdbac6!2sAl%20Ameri%20Tower%2C%20Dubai%20Internet%20City%20-%20Dubai!5e0!3m2!1sen!2sae!4v1681123456789!5m2!1sen!2sae"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>
  </section>

</body>
</html>
